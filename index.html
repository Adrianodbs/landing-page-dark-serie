<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img src="./img/dark.png" alt="Imagem da série" class="header__img" />
      <div class="header__nav">
        <img src="./img/logo.png" alt="Logo da série" class="logo" />
        <nav>
          <a href="#">Personagens</a>
          <a href="#">Episódios</a>
          <a href="#">Bastidores</a>
          <button>Ir para a série</button>
        </nav>
      </div>
      <div class="header__content">
        <div class="header__content-text">
          <h2>Todo erro poderia ser evitado antes de acontecer.</h2>
          <p>
            Uma criança desaparecida leva quatro famílias a uma busca frenética
            por respostas, que revela um incrível mistério envolvendo três
            gerações.
          </p>
          <button>Saiba mais</button>
        </div>
      </div>
    </header>
    <main>
      <section class="personagens">
        <h2>Personagens</h2>
        <div class="slider">
          <div class="slides">
            <!-- Radio -->
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />

            <!-- imagens -->
            <div class="slide first">
              <img src="./img/jonas.jpg" alt="Jonas" />
            </div>
            <div class="slide">
              <img src="./img/marta.jpg" alt="Marta" />
            </div>
            <div class="slide">
              <img src="./img/ulrich.jpg" alt="Ulrich" />
            </div>
            <div class="slide">
              <img src="./img/mikkel.jpg" alt="Mikkel" />
            </div>

            <!-- Navigation auto -->
            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>
          </div>

          <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
